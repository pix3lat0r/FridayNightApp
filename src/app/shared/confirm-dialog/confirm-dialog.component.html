<h2 class="section-title">{{data.title}}</h2>
<p>{{data.message}}</p>
<mat-dialog-actions align="end">
    <button mat-button class="rounded-button" (click)="onCancel()" style="margin-right: 10px;">Cancel</button>
    <button mat-button class="rounded-button" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
